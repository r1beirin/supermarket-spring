<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket-spring</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/products.css">
</head>
<body>
  <header>
    <div>
      <nav id="menu-horizontal">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/product">Products</a></li>
            <li><a href="/product/register">Register a product</a></li>
        </ul>
      </nav>
    </div>
    <div>
      <nav id="menu-horizontal">
        <ul>
          <li><a href="/user/logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Value</th>
            <th>Description</th>
            <th>Expiration date</th>
            <th>Actions</th>
          </tr>
        </thead>
    
        <tbody>
          <tr th:each="product : ${productList}">
            <th scope="row" th:text="${product.id}"></th>
            <td th:text="${product.nameProduct}"></td>
            <td th:text="${product.valueProduct}"></td>
            <td th:text="${product.descriptionProduct}"></td>
            <td th:text="${product.expirationProductAt}"></td>
            <td>
              <a th:href="@{/product/edit/{id}(id=${product.id})}"><i><img src="/img/edit-button.svg" alt="Edit icone"></i></a>
              <a th:href="@{/product/delete/{id}(id=${product.id})}"><i onclick="alert('Product has been successfully deleted!')"><img src="/img/trash-button.svg" alt="Trash icone"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
