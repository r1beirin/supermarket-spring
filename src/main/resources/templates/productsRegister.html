<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supermarket-spring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<nav id="menu-horizontal">
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/products">Products</a></li>
    <li><a href="/products/register">Register a product</a></li>
    <li><a href="/login">Login</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Register your product</h1>
  <form action="/api/products/" method="post">
    <div class="mb-3">
      <label for="id" hidden="hidden">ID</label>
      <input id="id" type="number" class="form-control" readonly="readonly" hidden="hidden">
    </div>

    <div class="mb-3">
      <label for="nameProduct" class="text-inside"> Name</label>
      <input id="nameProduct" type="text" class="form-control" placeholder="Name of your product" required>
    </div>

    <div class="mb-3">
      <label for="valueProduct" class="text-inside">Price</label>
      <input id="valueProduct" type="text" class="form-control" placeholder="Value of your product" required step="any">
    </div>

    <div class="mb-3">
      <label for="descriptionProduct" class="text-inside">Description</label>
      <input id="descriptionProduct" type="text" class="form-control" placeholder="Description of your product" required>
    </div>

    <div class="mb-3">
      <label for="expirationProductAt" class="text-inside">Expiration</label>
      <input id="expirationProductAt" type="date" class="form-control" placeholder="Expiration date of your product" required>
    </div>

    <div class="container-fluid">
      <div class="button">
        <button type="submit" class="btn btn-light">Register</button>
      </div>
      <div class="button">
        <a class="btn btn-light" href="/products/" role="button">Back</a>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
